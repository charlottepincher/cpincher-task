{{define "content"}}
<h1>
    Gymshark Technical Task
</h1>
<h2>
    Charlotte Pincher
</h2>
<p>
     <form method="POST">
        <label for="order">Order Amount:</label>
        <input type="text" id="order" name="order"><br><br>
        <input type="submit" value="Submit">
     </form>
</p>
{{if .Ordered}}
<div id="answer">
    <p>
        <b>Ordered:</b> {{.Ordered}}<br><br>
        <b>Packs Required:</b><br>
            {{range $pack := $.Packs}}
                {{$pack}}<br>
            {{end}}
    </p>
</div>
{{end}}
{{end}}
